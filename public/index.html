<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatJS</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite aqui seu nome...">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite aqui sua mensagem...">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        const host = process.env.HEROKU_APP_NAME ? `https://${process.env.HEROKU_APP_NAME}.herokuapp.com` : "http://localhost"
        const port = process.env.PORT || 3000

        var socket = io(`${host}:${port}`)

        function renderMessage(message) {
            $('.messages').append(`
            <div class="message">
                <strong>${message.author}: ${message.message}</strong>
            </div>
            `)
        }

        socket.on('previusMessage', function(mensage) {
            renderMessage(message)
        })

        socket.on('recivedMessage', function(message) {
            renderMessage(message)
        })

        $('#chat').submit(function(event) {
            event.preventDefault()

            var author = $('input[name=username').val()
            var message = $('input[name=message]').val()

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message
                }

                renderMessage(messageObject)

                socket.emit('sendMessage', messageObject)
            }
        })
    </script>
</body>
</html>
